<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Registro de Libros</h1>
        <h:form>
            <h:panelGrid columns="3" >
                                
                <h:outputLabel value="Titulo:" for="titulo" />
                <h:inputText id="titulo" label="Titulo" required="true" value="#{LibroBean.titulo}" >
                  
                </h:inputText>
                <h:message for="titulo" />
                
                <h:outputLabel value="Autor:" for="autor" />
                <h:inputText id="autor" label="Autor" required="true" value="#{LibroBean.autor}" />
                <h:message for="autor" />
                
                <h:outputLabel value="Resumen:" for="resumen" />
                <h:inputTextarea id="resumen" label="Resumen" required="true" value="#{LibroBean.resumen}" />
                    
                <h:message for="Resumen" />
                
                <h:outputLabel value="Medio:" for="medio" />
                <h:selectOneRadio id="medio" label="Medio" required="true" value="#{LibroBean.medio}" >
                    <f:selectItem itemLabel="Fisico" itemValue="FISICO" />
                    <f:selectItem itemLabel="Magnetico" itemValue="MAGNETICO" />
                    <f:validator validatorId="ValidadorCurso" />
                </h:selectOneRadio>    
                <h:message for="medio" />
                
                <h:panelGroup />
                <h:commandButton id="registro" value="Enviar" action="confirmacionLibro" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
