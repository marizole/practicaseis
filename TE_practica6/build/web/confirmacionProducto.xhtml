<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Producto registrado</h2>
        <h:form>
        <h:panelGrid columns="2" >
            <h:outputText value="Producto:" />
            <h:outputText value="#{ProductoBean.producto}" />
            
            <h:outputText value="Categoria:" />
            <h:outputText value="#{ProductoBean.categoria}" />
            
            <h:outputText value="Existencia:" />
            <h:outputText value="#{ProductoBean.existencia}" />
            
            <h:outputText value="Precio:" />
            <h:outputText value="#{ProductoBean.precio}" />
                 
            <h:panelGroup />
            <h:commandButton id="registro" value="Volver" action="productos" />
            
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
