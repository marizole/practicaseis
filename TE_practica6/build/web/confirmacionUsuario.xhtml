<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Usuario Registrado</h2>
        <h:form>
        <h:panelGrid columns="2" >                        
            <h:outputText value="Nombre:" />
            <h:outputText value="#{UsuarioBean.nombre}" />
            
            <h:outputText value="Apellidos:" />
            <h:outputText value="#{UsuarioBean.apellidos}" />
                                   
            <h:outputText value="Correo:" />
            <h:outputText value="#{UsuarioBean.correo}" />
            
            <h:outputText value="Contraseña:" />
            <h:outputText value="#{UsuarioBean.contraseña}" />
            
            <h:panelGroup />
            <h:commandButton id="registro" value="Volver" action="usuarios" />
            
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
