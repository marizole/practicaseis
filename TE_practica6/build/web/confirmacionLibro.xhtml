<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Libro Registrado</h2>
        <h:form>
        <h:panelGrid columns="2" >
                        
            <h:outputText value="Titulo:" />
            <h:outputText value="#{LibroBean.titulo}" />
            
            <h:outputText value="Autor:" />
            <h:outputText value="#{LibroBean.autor}" />
                        
            <h:outputText value="Resumen:" />
            <h:outputText value="#{LibroBean.resumen}" />
            
            <h:outputText value="Medio:" />
            <h:outputText value="#{LibroBean.medio}" />
            
            <h:panelGroup />
            <h:commandButton id="registro" value="Volver" action="libros" />            
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
