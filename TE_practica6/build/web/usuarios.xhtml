<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h1>Registro de Usuarios</h1>
        <h:form>
            <h:panelGrid columns="3" >
                                
                <h:outputLabel value="Nombre:" for="nombre" />
                <h:inputText id="nombre" label="Nombre" required="true" value="#{UsuarioBean.nombre}" >
                  <f:validateLength minimum="5" />
                </h:inputText>
                <h:message for="nombre" />
                
                <h:outputLabel value="Apellidos:" for="apellidos" />
                <h:inputText id="apellidos" label="Apellidos" required="true" value="#{UsuarioBean.apellidos}" />
                <h:message for="apellidos" />
                                             
                <h:outputLabel value="Correo:" for="correo" />
                <h:inputText id="correo" label="Correo electronico" required="true" value="#{UsuarioBean.correo}" >
                    <f:validator validatorId="ValidadorCurso" />
                </h:inputText>    
                <h:message for="correo" />
                
                <h:outputLabel value="Contraseña:" for="contraseña" />
                <h:inputText id="contraseña" label="Contraseña" required="true" value="#{UsuarioBean.contraseña}" />
                <h:message for="contraseña" />
                
                <h:panelGroup />
                <h:commandButton id="registro" value="Enviar" action="confirmacionUsuario" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
